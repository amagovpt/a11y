
<!--
Exemplo:
- gráfico descrição curta e longa
- imagens-link a precisar de texto alternativo

-->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo de Página com Gráfico de População</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Header com Navbar -->
    <header class="bg-dark text-light py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">Minha Página</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <h1>População Portuguesa (1960 - 2023)</h1>
        <canvas id="populacaoChart"></canvas>
    </main>

    <!-- Footer com redes sociais -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-1">© 2025 Minha Página. Todos os direitos reservados.</p>
            <nav>
                <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-light"><i class="bi bi-youtube"></i></a>
            </nav>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para gerar o gráfico -->
    <script>
        const ctx = document.getElementById('populacaoChart').getContext('2d');
        const populacaoChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [1960, 1965, 1970, 1975, 1980, 1985, 1990, 1995, 2000, 2005, 2010, 2015, 2020, 2023],
                datasets: [{
                    label: 'População Portuguesa',
                    data: [8915000, 8996000, 8842000, 8836000, 9733000, 9911000, 9993000, 10085214, 10276617, 10419624, 10573100, 10344802, 10295909, 10639726],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Ano'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'População'
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>

</body>
</html>
